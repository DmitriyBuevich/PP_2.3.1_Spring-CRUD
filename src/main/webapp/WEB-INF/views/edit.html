<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit page</title>
</head>
<body>
<h1>Edit user</h1>
<form action="#" th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
    <p th:text="'User id: ' + ${user.getId()}">ID</p>

    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name" required/>
    <br><br>

    <label for="lastname">Lastname: </label>
    <input type="text" th:field="*{lastname}" id="lastname"/>
    <br><br>

    <label for="country">Country: </label>
    <input type="text" th:field="*{country}" id="country"/>
    <br><br>
    <input type="submit" class="buttonEdit" value="Edit"/>
</form>
</body>
</html>
